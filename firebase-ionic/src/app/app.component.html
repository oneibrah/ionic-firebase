<ion-app>
  <ion-menu contentId="content1" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          MENU
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" *ngIf="pages.title!=='Deconnexion'">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
            <ion-item (click)="deconnexion()" routerDirection="forward" *ngIf="pages.title==='Deconnexion'">
              <ion-icon [name]="pages.icon" slot="start"></ion-icon>
              {{pages.title}}
            </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
