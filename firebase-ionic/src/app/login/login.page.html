<ion-content>
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="logo">
      <img src="./assets/orange.jfif">
    </div>
    <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">

      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ng-container *ngFor="let error of error_msg.email">
        <div
          *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
          {{ error.message }}
        </div>
      </ng-container>
      <ion-item>
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <ng-container *ngFor="let error of error_msg.password">
        <div
          *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
          {{ error.message }}
        </div>
      </ng-container>

      <ion-button type="submit" expand="block" color="tertiary" [disabled]="!userForm.valid">Signin</ion-button>
      <ion-item lines="none">
        <ion-button color="danger" (click)="recovery()" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
      </ion-item>
      <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    </form>
    <p class="ion-text-center">Not registered ? <a (click)="goToSignup()">Register</a></p>
  </ion-content>
</ion-content>
