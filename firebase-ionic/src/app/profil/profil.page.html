<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="starts">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="texte">Nom:</ion-col>
      <ion-col size="6" class="details">{{profile?.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="texte">Prénom : </ion-col>
      <ion-col size="6" class="details">{{profile?.prenom}}</ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="6" class="texte">Tél : </ion-col>
      <ion-col size="6" class="details">{{user?.tel}}</ion-col>
    </ion-row> -->
  </ion-grid>

</ion-content>
